{% extends 'core/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-4 text-center shadow-lg">
                <h2 class="text-primary">Sélection de l'opérateur</h2>
                <p class="text-muted">Veuillez sélectionner l'opérateur pour lequel vous travaillez :</p>

                <div class="row mt-4">
                    <div class="col-md-6">
                        <a href="{% url 'agent:mixx_form' %}" class="btn btn-warning btn-lg btn-block btn-main">
                            <i class="fas fa-building"></i> MixxByYas
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="{% url 'agent:moov_form' %}" class="btn btn-info btn-lg btn-block btn-main">
                            <i class="fas fa-building"></i> Moov Money Flooz
                        </a>
                    </div>
                </div>

                <!-- Ajout d'une séparation avec icône -->
                <div class="my-4">
                    <i class="fas fa-ellipsis-h fa-2x text-secondary"></i>
                </div>

                <!-- Bouton de retour avec une meilleure mise en forme -->
                <div class="mt-3">
                    <a href="{% url 'core:home' %}" class="btn btn-secondary btn-lg">
                        <i class="fas fa-arrow-left"></i> Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
