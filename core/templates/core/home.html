{% extends 'core/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    
    <!-- FontAwesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Styles intégrés -->
    <style>
        /* Fond d'écran */
        body {
            background: url('/static/images/background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
        }

        /* Carte centrale */
        .card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Titre et texte */
        h2 {
            font-weight: bold;
            color: #007bff;
        }

        .text-muted {
            font-size: 1.1rem;
        }

        /* Boutons stylisés */
        .btn-main {
            font-size: 18px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            width: 100%;
        }

        .btn-main:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center shadow-lg">
                <h2>Bienvenue sur l'application de retraits</h2>
                <p class="text-muted">Veuillez sélectionner votre profil :</p>

                <div class="row mt-4">
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'agent:select_operator' %}" class="btn btn-primary btn-lg btn-main">
                            <i class="fas fa-user-tie"></i> Agent
                        </a>
                    </div>
                    <div class="col-md-6 mb-3">
                        <a href="{% url 'client:scan' %}" class="btn btn-success btn-lg btn-main">
                            <i class="fas fa-user"></i> Client
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
{% endblock %}
